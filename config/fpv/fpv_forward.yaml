#common parameters
imu_topic: "/snappy_imu"
image0_topic: "/snappy_cam/stereo_l"
image1_topic: "/snappy_cam/stereo_r"

output_path: "/home/davidz/work/result/fpv_forward"

#camera calibration
cam0_calib: "cam0_fisheye.yaml"
cam1_calib: "cam1_fisheye.yaml"
# image_width: 640
